<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find You</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="const-sketch.js"></script>

    <style>
      body {
        background-color: black;
        color: white; 
        margin: 0;
        height: 100vh;
        position: relative;

      }
      
      canvas {
        display: block; 
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1; 
      }

      .container {
        position: absolute;
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%); 
        
        z-index: 999;
        width: 100%;
        max-width: 600px;
        text-align: center;
        
        display: flex;
        flex-direction: column;
        align-items: center; 
      }
      
      .main-text {
        font-size: 1.2rem;
        font-weight: 300;
        margin-bottom: 20px;
        opacity: 0;
        transition: opacity 2s ease-in;
      }
      
      .buttons {
          opacity: 0;
          transition: opacity 2s 1s ease-in; 
      }

    </style>
</head>
<body>
    
    <div class="container">
        <h1 class="main-text" id="main-text-line">if i could find you again, i would.</h1>

        <div class="buttons" id="choice-buttons">
            <a href="quiet.html" class="button">if i could</a>
            <a href="void.html" class="button">i would</a>
        </div>
    </div>
    
    <script>
        const mainText = document.getElementById('main-text-line');
        const buttons = document.getElementById('choice-buttons');
        
        document.addEventListener('DOMContentLoaded', () => {

            mainText.style.opacity = '1'; 
            
            setTimeout(() => {
                buttons.style.opacity = '1';
            }, 1000); 
        });
    </script>
</body>
</html>
