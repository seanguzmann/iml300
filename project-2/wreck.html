<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the wreck</title>
    <link rel="stylesheet" href="style.css">

    <style>
      body {
        background-color: black;
        color: white; 
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      
      #webcam-video {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1; 
        opacity: 0; /* starts hidden */
        transition: opacity 1s, filter 5s ease-in-out; /* slow transition */
        
        filter: grayscale(1) contrast(1.0); 
      }

      #black-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: black;
          z-index: 0; /* above the video, below the text */
          opacity: 0; /* starts transparent */
          transition: opacity 5s ease-in-out; /* fades in slowly */
      }

      #start-button {
          padding: 15px 30px;
          background: none;
          color: white;
          border: 1px solid white;
          font-size: 1.1rem;
          cursor: pointer;
          transition: all 0.3s;
          z-index: 1000;
      }
      #start-button:hover {
          background-color: white;
          color: black;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
        width: 100%;
        text-align: center;
        opacity: 0; /* start hidden */
        transition: opacity 1s 5.5s; /* delay the fade-in until after the screen is black */
      }
      
      .main-text {
        font-size: 2rem;
        font-weight: 500;
        margin-bottom: 30px;
      }

       #final-button-link {
        display: inline-block; 
        padding: 15px 30px;
        font-size: 1.2rem;
        letter-spacing: 3px;

      }
    </style>
</head>
<body>
    
    <video id="webcam-video" autoplay></video>
    
    <div id="black-overlay"></div>

    <button id="start-button">connect</button>

    <div class="container" id="text-container">
        <h1 class="main-text">was it worth the wreck? every single time.</h1>

        <div class="buttons" id="final-buttons">
            <a href="index.html" class="button" id="final-button-link">rediscover yourself</a>
        </div>
    </div>
    
    <script>
        const startButton = document.getElementById('start-button');
        const video = document.getElementById('webcam-video');
        const overlay = document.getElementById('black-overlay');
        const container = document.getElementById('text-container');
        
        // sequence function (java)
        function startFractureSequence() {
            startButton.style.display = 'none';
            
            // requests media stream
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.style.opacity = '1'; // show the video
                    
                    // starts the overlay fade in
                    overlay.style.opacity = '1'; 
                    
                    // applys a high contrast filter
                    video.style.filter = 'grayscale(1) contrast(5) brightness(0.8)';
                    
                    // reveal text after fade to black
                    setTimeout(() => {
                        container.style.opacity = '1'; 
                    }, 150); // tiny delay
                })
                .catch(err => {
                    console.error("Error accessing webcam: ", err);
                    // just in case it fails, just show the text
                    setTimeout(() => {
                        overlay.style.opacity = '1';
                        container.style.opacity = '1';
                    }, 150); 
                });
        }

        startButton.addEventListener('click', startFractureSequence);
    </script>

</body>
</html>
