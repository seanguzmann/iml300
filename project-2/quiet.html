<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiet</title>
    <link rel="stylesheet" href="style.css">

    <style>
      body {
        /* neutral background in case of image failure */
        background-color: #1a1a1a;
        color: white; 
        margin: 0;
        height: 100vh;
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      
      /* bg image takes up entire screen */
      #ocean-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        
        /* initial state: slightly darkened/dimmed for the "storm was for this" reveal */
        opacity: 0.8;
        filter: brightness(0.2); 
        transition: filter 3s ease-in-out; /* transition for stillness effect */
      }
    
      .container {
        position: absolute;
        top: 35%;
        left: 10%;
        z-index: 999;
        text-align: center;
        width: 100%;
        max-width: 500px;
        align-items: flex-start;
        text-align: left;
        transition: opacity 1.5s ease-in;
      }
      
      .main-text {
        font-size: 1.2rem;
        font-weight: 300;
        margin-bottom: 40px;
        opacity: 0; /* starts hidden */
        transition: opacity 1.5s;
        
        /* animation for the gentle pulse (defined in p5) */
        animation-duration: 3s; 
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      
      /* gentle breating pulse */
      @keyframes gentlePulse {
          from { opacity: 0.9; }
          to { opacity: 1; }
      }

      /* single button style */
      .button {
        display: inline-block;
        margin-top: 150px;
        opacity: 0; /* starts hidden */
        transition: opacity 1.5s 1s; /* fade in 1 second after the text */
      }
    </style>
</head>
<body>
    
    <img src="assets/sereneocean.png" alt="Still dark ocean at dawn" id="ocean-bg">

    <div class="container">
        <h1 class="main-text" id="quiet-text">this quiet, this is what the storm was for.</h1>

        <a href="void.html" class="button" id="next-button">confront the question</a>
    </div>
    
    <script>
        const oceanBg = document.getElementById('ocean-bg');
        const quietText = document.getElementById('quiet-text');
        const nextButton = document.getElementById('next-button');
        let moveTimer;
        const stillnessDuration = 2500; // stillness required

        // fade in after page loads
        document.addEventListener('DOMContentLoaded', () => {
            quietText.style.opacity = '1';
            nextButton.style.opacity = '1';
        });

        // triggers stillness effect
        function triggerStillness() {
            // brigtens the image (remove the initial dimness)
            oceanBg.style.filter = 'brightness(1.0)';
            
            // start the gentle text pulse animation
            quietText.style.animationName = 'gentlePulse'; 
        }

        // interacton logic:
        document.addEventListener('mousemove', () => {
            // reset the state everytime mouse moves
            oceanBg.style.filter = 'brightness(0.3)';
            quietText.style.animationName = 'none'; // Stop the pulse
            
            // clear any existing timer
            clearTimeout(moveTimer);
            
            // start a new timer: if the mouse is still for 2.5 seconds, trigger the effect
            moveTimer = setTimeout(triggerStillness, stillnessDuration);
        });
        
        // initial setup for the first load (in case user doesn't move mouse)
        // set a timer to start the stillness effect automatically after 5s
        setTimeout(triggerStillness, 5000); 
    </script>

</body>
</html>
