<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this is real love, baby</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>

    <link rel="stylesheet" href="style.css">

    <style>
    body {
        background-color: black;
        color: white;
        margin: 0px;
        height: 100vh; 
        position: relative;
    }

    canvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -10;
        opacity: 0.7; 
    }

    .video-background, #video-id {
        display: none; 
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        z-index: 999;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .line {
        opacity: 0;
        font-size: 1.2rem;
        font-weight: 300;
        letter-spacing: 2px;
        margin: 5px 0;
    }
</style>
    </head>
        <body>

            <div class="container">
                <h1 class="main-text">
                    <div class="line" id="line1">but</div>
                    <div class="line" id="line2">baby</div>
                    <div class="line" id="line3">this</div>
                    <div class="line" id="line4">is</div>
                    <div class="line" id="line5">real</div>
                </h1>

                <div class="buttons" style="opacity:0;" id="final-buttons">
                    <a href="findyou.html" class="button">don't u realize</a>
                    <a href="memories.html" class="button">i need u to realize</a>
                </div>
            </div>

            <script>
                const lines = ['line1', 'line2', 'line3', 'line4', 'line5'];
                let delay = 500;
                const interval = 800;

                lines.forEach((lineId,index) => {
                    const lineElement = document.getElementById(lineId);
                    setTimeout(() => {
                        lineElement.style.transition = 'opacity 1s ease-in';
                        lineElement.style.opacity = '1';

                        if (index === lines.length - 1) {
                            setTimeout(() => {
                                const buttonElement = document.getElementById('final-buttons');
                                buttonElement.style.transition = 'opacity 1s ease-out';
                                buttonElement.style.opacity = '1';
                            }, 1000);
                        }
                    }, delay + index * interval);
                });
                </script>
                </body>
    </html>
