<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundanity</title>
    <link rel="stylesheet" href="style.css">

    <style>
      body {
        /* A muted, neutral color for "mundanity" */
        background-color: black; 
        /* Dark text against the light background */
        color: white; 
        
        /* Layering setup */
        display: block; 
        height: 100vh;
        margin: 0;
        position: relative; 
      }

      /* Image Styling - Centered and Sized (using a generic class name for this page) */
      .page-image { 
        position: absolute; 
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centers the image */

        /* Using the same size parameters as Page 1 for visual consistency */
        width: 75vw; 
        height: 70vh; 
        object-fit: contain;

        z-index: 1; /* Image underneath the text */
        opacity: 0.85; /* Less transparent for a more concrete image */
      }

      /* Container Styling - Centered on top of the image */
      .container {
        position: absolute; 
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centers the container */
        
        z-index: 2; /* Container on top of the image */
        width: 100%; 
        display: block; 
        text-align: center; 
      }
    </style>
</head>
<body>
    
    <img src="airport-terminal.jpg" alt="Empty airport terminal" class="page-image">

    <div class="container">
        <h1 class="main-text">cause even the mundanity is worth something</h1>

        <div class="buttons">
            <a href="real.html" class="button">is it?</a>
            <a href="real.html" class="button">it is.</a>
        </div>
    </div>
    
</body>
</html>
